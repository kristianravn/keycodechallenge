<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Cod Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Press any key to see the details</h1>
        <div class="box" id ="keyBox">
            <p><strong>Key:</strong> <span id="key"></span></p>
            </div>
            <div class = "box" id = "keyCodeBox">
                <p><strong>Key Code:</strong> <span id="keyCode"></span></p>
            </div>
            <div class = "box" id="whichBox">
                <p><strong>Which:</strong> <span id="which"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
